<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dastyar</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/todo.css">
</head>

<body>
    <div class="container">
        <section class="todo-section">
            <div class="top">
                <span class="todo-title">دست نویس</span>
                <div class="icon"><img src="./assets/images/todo/bxs_hide.svg" alt="hide-icon"></div>
            </div>
            <hr>
            <ul class="tasks-list-container">
            </ul>
            <hr>
            <div class="new-task">
                <form action="submit" class="new-task-form">
                    <input class="task-input" type="text" id="input" placeholder="نوشتن تسک جدید" required>
                    <button disabled class="btn-add"><img src="./assets/images/todo/plus.svg" alt="add icon"></button>
                </form>
            </div>
        </section>
        <section class="search-fav-section">
            <section class="search-section"></section>
            <section class="fav-section"></section>
        </section>
        <section class="time-weather-section"></section>
    </div>

    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/todoSection.js"></script>
    <script src="./assets/scripts/middleSection.js"></script>
</body>

</html>
