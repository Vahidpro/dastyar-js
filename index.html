<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dastyar</title>
    <link rel="stylesheet" href="./assets/styles/boomark.css">
    <link rel="stylesheet" href="./assets/styles/search.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/time-weather.css">
    <link rel="stylesheet" href="./assets/styles/todo.css">
</head>

<body>
    <div class="container">
        <section class="todo-section">
            <div class="top">
                <span class="todo-header">دست نویس</span>
                <div class="icon"><img src="./assets/images/todo/bxs_hide.svg" alt="hide-icon"></div>
            </div>
            <hr>
            <ul class="tasks-list-container">
            </ul>
            <hr>
            <div class="new-task">
                <form action="submit" class="new-task-form">
                    <input class="task-input" type="text" id="input" placeholder="نوشتن تسک جدید" required>
                    <button disabled class="btn-add"><img src="./assets/images/todo/plus.svg" alt="add icon"></button>
                </form>
            </div>
        </section>
        <section class="search-section">
            <form class="search" type="submit">
                <img src="./assets/images/search/devicon_google.svg" alt="google icon">
                <input type="text" placeholder="جستجو در گوگل">
                <button type="submit"><img src="./assets/images/search/mingcute_search-line.svg"
                        alt="search icon"></button>
            </form>
        </section>
        <section class="bookmarks-section">
            <ul class="bookmark-list-container">
                <li id="1" class="first-item">
                    <a class="gap-1" href="#" target="_blank">
                        <div><img src="./assets/images/bookmarks/icon-park-outline_application-menu.svg" alt="add icon"
                                class="btn-add"></div>
                        <span class="bookmark-title">دم دستی</span>
                    </a>

                </li>
                <li id="2">
                    <a class="gap-1" href="https://www.shab.ir/" target="_blank">
                        <div><img src="./assets/images/bookmarks/favicon 1.svg" alt="add icon" class="btn-add">
                        </div>
                        <span class="bookmark-title">شب</span>
                    </a>
                </li>
                <li id="3">
                    <a class="gap-1" href="https://www.digikala.com/" target="_blank">
                        <div><img src="./assets/images/bookmarks/digikala.svg" alt="add icon" class="btn-add"></div>
                        <span class="bookmark-title">دیجی‌کالا</span>
                    </a>
                </li>
                <li id="4">
                    <a class="gap-1" href="https://kaaryar.ir/" target="_blank">
                        <div><img src="./assets/images/bookmarks//karyaar.svg" alt="add icon" class="btn-add">
                        </div>
                        <span class="bookmark-title">کاریار</span>
                    </a>
                </li>
                <li id="5">
                    <a class="gap-1" href="https://www.youtube.com/" target="_blank">
                        <div><img src="./assets/images/bookmarks/youtube-icon.svg" alt="add icon" class="btn-add"></div>
                        <span class="bookmark-title">یوتیوب</span>
                    </a>
                </li>
                <li id="6">
                    <a class="gap-1" href="https://github.com/" target="_blank">
                        <div><img src="./assets/images/bookmarks/github.svg" alt="add icon" class="btn-add"></div>
                        <span class="bookmark-title">گیت‌هاب</span>
                    </a>
                </li>
                <li id="7">
                    <a class="no-gap" href="">
                        <div><img src="./assets/images/todo/plus.svg" alt="add icon" class="btn-add"></div>
                        <span class="bookmark-title"></span>
                    </a>
                </li>
                <li id="8">
                    <a class="no-gap" href="">
                        <div><img src="./assets/images/bookmarks/plus.svg" alt="add icon" class="btn-add"></div>
                        <span class="bookmark-title"></span>
                    </a>
                </li>
                <li id="9">
                    <a class="no-gap" href="">
                        <div><img src="./assets/images/bookmarks/plus.svg" alt="add icon" class="btn-add"></div>
                        <span class="bookmark-title"></span>
                    </a>
                </li>
                <li id="10">
                    <a class="no-gap" href="">
                        <div><img src="./assets/images/bookmarks/plus.svg" alt="add icon" class="btn-add"></div>
                        <span class="bookmark-title"></span>
                    </a>
                </li>
                <li id="11">
                    <a class="no-gap" href="">
                        <div><img src="./assets/images/bookmarks/plus.svg" alt="add icon" class="btn-add"></div>
                        <span class="bookmark-title"></span>
                    </a>
                </li>
                <li id="12">
                    <a class="no-gap" href="">
                        <div><img src="./assets/images/bookmarks/plus.svg" alt="add icon" class="btn-add"></div>
                        <span class="bookmark-title"></span>
                    </a>
                </li>
            </ul>
        </section>
        <section class="left-section">
            <section class="time-weather-section">
                <div class="time-section">
                    <span class="time"></span>
                    <span class="persian-date"></span>
                    <div class="calendars">
                        <span class="islamic-date"></span>
                        <span class="spacer">|</span>
                        <span class="gregorian-date"></span>
                    </div>
                    <div class="options">
                        <select name="timer" id="timer">
                            <option class="timer-option" value="1">تایمر</option>
                        </select>
                        <select name="timer" id="timer">
                            <option value="1">اوقات شرعی</option>
                        </select>
                    </div>
                </div>
                <div class="weather-section">
                    <div class="top">
                        <span class="temp-value"></span>
                        <div class="weather-icon"></div>
                    </div>
                    <div class="description">
                        <span class="description-title"></span>
                        <span class="description-emoji"></span>
                    </div>
                    <div class="max-min-temp">
                        <div class="max-temp">
                            <span class="max-temp-value"></span>
                            <span class="temp-title">حداکثر .</span>
                        </div>
                        <div class="min-temp">
                            <span class="min-temp-value"></span>
                            <span class="temp-title">حداقل</span>
                        </div>
                    </div>
                    <div class="options">
                        <select name="forcast" id="forcast">
                            <option class="forcast-option" value="1">پیش‌بینی</option>
                        </select>
                    </div>
            </section>
            <section class="bottom"></section>
        </section>
    </div>
    <script src="./assets/scripts/bookmark.js"></script>
    <script src="./assets/scripts/search.js"></script>
    <script src="./assets/scripts/timeAndDate.js"></script>
    <script src="./assets/scripts/todo.js"></script>
    <script src="./assets/scripts/weather.js"></script>
</body>

</html>
