<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dastyar</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/todo.css">
</head>

<body>
    <div class="container">
        <section class="time-weather-section"></section>
        <section class="search-fav-section">
            <section class="search-section"></section>
            <section class="fav-section"></section>
        </section>
        <section class="todo-section">
            <div class="top">
                <span class="todo-title">دست نویس</span>
                <div class="icon"><img src="./assets/images/todo/bxs_hide.svg" alt="hide-icon"></div>
            </div>
            <hr>
            <ul class="tasks-list-container">
                <li class="task-item">
                    <div class="done"></div>
                    <span class="task-title">کار شماره اول من</span>
                    <div class="icons">
                        <div><img src="./assets/images/todo/edit.svg" alt="edit-icon"></div>
                        <div><img src="./assets/images/todo/delete.svg" alt="delete-icon"></div>
                    </div>
                </li>
            </ul>
            <hr>
            <div class="new-task">
                <form action="submit" class="new-task-form">
                    <input class="task-input" type="text" id="input" placeholder="نوشتن تسک جدید" required>
                    <button disabled class="btn-add"><img src="./assets/images/todo/plus.svg" alt="add icon"></button>
                </form>
            </div>
        </section>
    </div>

    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/todo.js"></script>
</body>

</html>
