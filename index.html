<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dastyar</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/todo.css">
    <link rel="stylesheet" href="./assets/styles/middle-section.css">
    <link rel="stylesheet" href="./assets/styles/left-section.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <section class="todo-section">
            <div class="top">
                <span class="todo-title">دست نویس</span>
                <div class="icon"><img src="./assets/images/todo/bxs_hide.svg" alt="hide-icon"></div>
            </div>
            <hr>
            <ul class="tasks-list-container">
            </ul>
            <hr>
            <div class="new-task">
                <form action="submit" class="new-task-form">
                    <input class="task-input" type="text" id="input" placeholder="نوشتن تسک جدید" required>
                    <button disabled class="btn-add"><img src="./assets/images/todo/plus.svg" alt="add icon"></button>
                </form>
            </div>
        </section>
        <section class="search-fav-section">
            <section class="search-section">
                <form class="search" type="submit">
                    <img src="./assets/images/search/devicon_google.svg" alt="google icon">
                    <input type="text" placeholder="جستجو در گوگل">
                    <button type="submit"><img src="./assets/images/search/mingcute_search-line.svg"
                            alt="search icon"></button>
                </form>
            </section>
            <!-- Fav Section -->
            <section class="fav-section">
                <ul class="fav-list-container">
                    <li id="1">
                        <div><img src="./assets/images/bookmarks/icon-park-outline_application-menu.svg" alt="add icon"
                                class="btn-add"></div>
                        <span class="fav-title">دم دستی</span>
                    </li>
                    <li id="2">
                        <div><img src="./assets/images/bookmarks/favicon 1.svg" alt="add icon" class="btn-add">
                        </div>
                        <span class="fav-title">شب</span>
                    </li>
                    <li id="3">
                        <div><img src="./assets/images/bookmarks/digikala.svg" alt="add icon" class="btn-add"></div>
                        <span class="fav-title">دیجی‌کالا</span>
                    </li>
                    <li id="4">
                        <div><img src="./assets/images/bookmarks/virgool-svgrepo-com.svg" alt="add icon"
                                class="btn-add"></div>
                        <span class="fav-title">ویرگول</span>
                    </li>
                    <li id="5">
                        <div><img src="./assets/images/todo/plus.svg" alt="add icon" class="btn-add"></div>
                    </li>
                    <li id="6">
                        <div><img src="./assets/images/todo/plus.svg" alt="add icon" class="btn-add"></div>
                    </li>
                    <li id="7">
                        <div><img src="./assets/images/todo/plus.svg" alt="add icon" class="btn-add"></div>
                    </li>
                    <li id="8">
                        <div><img src="./assets/images/todo/plus.svg" alt="add icon" class="btn-add"></div>
                    </li>
                    <li id="9">
                        <div><img src="./assets/images/todo/plus.svg" alt="add icon" class="btn-add"></div>
                    </li>
                    <li id="10">
                        <div><img src="./assets/images/todo/plus.svg" alt="add icon" class="btn-add"></div>
                    </li>
                    <li id="11">
                        <div><img src="./assets/images/todo/plus.svg" alt="add icon" class="btn-add"></div>
                    </li>
                    <li id="12">
                        <div><img src="./assets/images/todo/plus.svg" alt="add icon" class="btn-add"></div>
                    </li>
                </ul>
            </section>
        </section>
        <section class="left-section">
            <section class="time-weather-section">
                <div class="time-section">
                    <span class="time"></span>
                    <span class="persian-date"></span>
                    <div class="calendars">
                        <span class="islamic-date"></span>
                        <span class="spacer">|</span>
                        <span class="gregorian-date"></span>
                    </div>
                    <div class="options">
                        <select name="timer" id="timer">
                            <option class="timer-option" value="1">تایمر</option>
                        </select>
                        <select name="timer" id="timer">
                            <option value="1">اوقات شرعی</option>
                        </select>
                    </div>
                </div>
                <div class="weather-section">
                    <div class="top">
                        <span class="temp-value"></span>
                        <div class="weather-icon"></div>
                    </div>
                    <div class="description">
                        <span class="description-title"></span>
                        <span class="description-emoji"></span>
                    </div>
                    <div class="max-min-temp">
                        <div class="max-temp">
                            <span class="max-temp-value">۱۲°</span>
                            <span class="temp-title">حداکثر .</span>
                        </div>
                        <div class="min-temp">
                            <span class="min-temp-value">۸°</span>
                            <span class="temp-title">حداقل</span>
                        </div>
                    </div>
                    <div class="options">
                        <select name="forcast" id="forcast">
                            <option class="forcast-option" value="1">پیش‌بینی</option>
                        </select>
                    </div>

            </section>
        </section>

    </div>

    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/todoSection.js"></script>
    <script src="./assets/scripts/middleSection.js"></script>
    <script src="./assets/scripts/weather.js"></script>
    <script src="./assets/scripts/timeAndDate.js"></script>
</body>

</html>
